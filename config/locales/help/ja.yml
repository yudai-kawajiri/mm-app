        note: ""
      forecast:
        title: 月末予測とアクションプラン
        description: 現在の実績と残りの製造計画から、月末時点での予測売上を自動計算する機能です。
        formula1_title: "① 予測売上の計算"
        formula1_code: "予測売上 = 実績 + 残り計画金額 × (1 - 見切率)"
        formula1_example: "実績80万円、残り計画30万円、見切率20%の場合 → 予測売上 = 80万 + (30万 × 0.8) = 104万円"
        formula1_note: "(残り30万円分の寿司のうち、20%が値引き・廃棄になると想定)"
        formula2_title: "② 推奨日次追加高の計算"
        formula2_code: "推奨日次追加高 = 必要追加高 ÷ (1 - 見切率) ÷ 残日数"
        formula2_example: "必要追加高10万円、見切率15%、残り5日の場合 → 推奨日次追加高 = 10万 ÷ 0.85 ÷ 5 ≒ 23,529円/日"
        formula2_note: "(15%の見切り・廃棄を見込んで、1日当約2.4万円分多く製造する必要がある)"
        final_note: 見切率を適切に設定することで、より現実的な売上予測と目標設定が可能になります。
      markdown_rate:
        title: 見切率について
        description: 見切率は、売れ残りや値引き販売を考慮した売上予測のための係数です。閉店前の時間帯に値引き販売したり、売れ残りが発生します。見切率を設定することで、より現実的な売上予測ができます。
        table:
          title: "見切率の種類:"
          header:
            item: 項目
            description: 説明
            usage: 使用場面
          row1:
            item: 予算見切率
            description: 売上予測の計算に使用
            usage: "月末予測の「予測売上」計算"
          row2:
            item: 目標見切率
            description: 追加高の計算に使用
            usage: "アクションプランの「推奨日次追加高」計算"
        formula1_title: "① 予測売上の計算"
        formula1_code: "予測売上 = 実績売上 + (残り計画金額 × (1 - 予算見切率 ÷ 100))"
        formula1_example: "実績売上80万円、残り計画金額30万円、予算見切率20%の場合 → 予測売上 = 80万 + (30万 × 0.8) = 104万円"
        formula2_title: "② 推奨日次追加高の計算"
        formula2_code: "推奨日次追加高 = 必要追加高 ÷ (1 - 目標見切率 ÷ 100) ÷ 残日数"
        formula2_example: "必要追加高10万円、目標見切率15%、残日数5日の場合 → 推奨日次追加高 = 10万 ÷ 0.85 ÷ 5 ≒ 23,529円/日"
        final_note: 見切率を適切に設定することで、より現実的な売上予測と目標設定が可能になります。
