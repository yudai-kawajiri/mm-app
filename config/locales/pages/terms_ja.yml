ja:
  terms_content:
    intro: この利用規約（以下「本規約」といいます）は、%{app_name}（以下「本サービス」といいます）の利用に関する条件を定めるものです。本サービスの利用者は、本規約に同意したものとみなされます。
    article_1:
      title: 第1条（適用）
      content: |
        本規約は、本サービスの利用に関し、運営者と利用者との間に適用されます。
        運営者は、本サービスに関し、本規約のほか、ご利用にあたってのルール等、各種の規定を定めることがあります。これらの規定も本規約の一部を構成するものとします。
    article_2:
      title: 第2条（サービス内容）
      content: 本サービスは、製造業を対象とした管理システムであり、以下の機能を提供します：
      features:
      - 商品管理機能
      - 原材料管理機能
      - 製造計画管理機能
      - 数値管理機能（予算実績管理等）
      - ダッシュボード機能
      - 履歴管理機能
    article_3:
      title: 第3条（ユーザー登録）
      paragraph_1: 本サービスの利用を希望する者は、本規約に同意の上、運営者が定める方法によりユーザー登録を行うものとします。
      paragraph_2: 運営者は、ユーザー登録の申請者に以下の事由があると判断した場合、登録を拒否することがあります。
      reasons:
      - 本規約に違反するおそれがあると認められる場合
      - 虚偽の事項を申告した場合
      - その他、運営者が登録を適当でないと判断した場合
    article_4:
      title: 第4条（アカウント管理）
      paragraph_1: 利用者は、自己の責任において、本サービスのアカウント情報を管理するものとします。
      paragraph_2: 利用者は、いかなる場合にも、アカウント情報を第三者に譲渡または貸与することはできません。
      paragraph_3: アカウント情報の管理不十分、使用上の過誤、第三者の使用等によって生じた損害に関する責任は利用者が負うものとします。
    article_5:
      title: 第5条（データの取り扱い）
      paragraph_1: 本サービスに登録されたデータは、すべてのユーザーに共有されます。
      paragraph_2: 運営者は、利用者のデータのバックアップを行う義務を負いません。利用者は自己の責任においてデータのバックアップを行うものとします。
    article_6:
      title: 第6条（禁止事項）
      intro: 利用者は、本サービスの利用にあたり、以下の行為をしてはなりません：
      items:
      - 法令または公序良俗に違反する行為
      - 犯罪行為に関連する行為
      - 本サービスの他の利用者または第三者の権利を侵害する行為
      - 本サービスの運営を妨害する行為
      - 不正アクセスまたは試みる行為
      - 虚偽の情報を登録する行為
      - その他、運営者が不適切と判断する行為
    article_7:
      title: 第7条（サービスの停止等）
      paragraph_1: 運営者は、以下のいずれかに該当する場合には、利用者に事前に通知することなく、本サービスの全部または一部の提供を停止または中断することができるものとします。
      reasons:
      - 本サービスにかかるシステムの保守点検または更新を行う場合
      - 地震、落雷、火災、停電または天災などの不可抗力により本サービスの提供が困難となった場合
      - その他、運営者が本サービスの提供が困難と判断した場合
      paragraph_2: 運営者は、本サービスの提供の停止または中断により、利用者または第三者が被ったいかなる不利益または損害についても、一切の責任を負わないものとします。
    article_8:
      title: 第8条（利用制限）
      paragraph_1: 運営者は、利用者が以下のいずれかに該当する場合には、事前の通知なく、利用者に対して、本サービスの全部もしくは一部の利用を制限することができるものとします。
      reasons:
      - 本規約のいずれかの条項に違反した場合
      - 登録事項に虚偽の事実があることが判明した場合
      - その他、運営者が本サービスの利用を適当でないと判断した場合
    article_9:
      title: 第9条（免責事項）
      paragraph_1: 運営者は、本サービスに関して、以下の事項を保証しません：
      no_guarantee:
      - 本サービスが利用者の特定の目的に適合すること
      - 期待する機能・正確性・有用性を有すること
      - 継続的に利用できること
      - 不具合が生じないこと
      paragraph_2: 運営者は、本サービスの利用により利用者に生じたあらゆる損害について、運営者の故意または重過失による場合を除き、一切の責任を負いません。
    article_10:
      title: 第10条（サービス内容の変更等）
      content: 運営者は、利用者に通知することなく、本サービスの内容を変更しまたは本サービスの提供を中止することができるものとし、これによって利用者に生じた損害について一切の責任を負いません。
    article_11:
      title: 第11条（利用規約の変更）
      content: 運営者は、必要と判断した場合には、利用者に通知することなくいつでも本規約を変更することができるものとします。変更後の本規約は、本サービス上に表示した時点から効力を生じるものとします。
    article_12:
      title: 第12条（準拠法・裁判管轄）
      paragraph_1: 本規約の解釈にあたっては、日本法を準拠法とします。
      paragraph_2: 本サービスに関して紛争が生じた場合には、運営者の所在地を管轄する裁判所を専属的合意管轄裁判所とします。
