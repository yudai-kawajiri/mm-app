ja:
  privacy_content:
    intro: "%{app_name}（以下「本サービス」といいます）における、利用者の個人情報の取扱いについて、以下のとおりプライバシーポリシー（以下「本ポリシー」といいます）を定めます。"
    article_1:
      title: 第1条（収集する情報）
      intro: 本サービスでは、以下の情報を収集します：
      items:
      - ユーザー登録時に入力された情報（氏名、メールアドレス等）
      - 本サービスの利用に関する情報（操作履歴、アクセスログ等）
      - 本サービス内で登録・管理されるデータ（商品情報、原材料情報、数値データ等）
    article_2:
      title: 第2条（情報の利用目的）
      intro: 収集した情報は、以下の目的で利用します：
      items:
      - 本サービスの提供・運営のため
      - 利用者からのお問い合わせに対応するため
      - 本サービスの改善・新機能開発のため
      - 利用規約に違反する行為への対応のため
    article_3:
      title: 第3条（情報の共有）
      paragraph_1: 本サービスに登録されたデータは、同一サービス内のすべてのユーザーに共有されます。
      paragraph_2: 個人を特定できる情報については、利用者の同意なく第三者に提供することはありません。ただし、法令に基づく場合を除きます。
    article_4:
      title: 第4条（情報の管理）
      paragraph_1: 運営者は、利用者の情報の漏洩、滅失または毀損の防止その他の情報の安全管理のために必要かつ適切な措置を講じます。
      paragraph_2: ただし、運営者は利用者データのバックアップを行う義務を負いません。
    article_5:
      title: 第5条（Cookie等の利用）
      content: 本サービスでは、サービスの利便性向上のため、Cookieを使用することがあります。Cookieの使用を希望されない場合、ブラウザの設定により無効にすることができます。
    article_6:
      title: 第6条（プライバシーポリシーの変更）
      content: 運営者は、必要に応じて本ポリシーを変更することがあります。変更後のプライバシーポリシーは、本サービス上に表示した時点から効力を生じるものとします。
    article_7:
      title: 第7条（お問い合わせ）
      content: 本ポリシーに関するお問い合わせは、本サービス内の「使い方・ヘルプ」ページよりご連絡ください。
