services:
  - type: web
    name: mm-app
    env: ruby
    plan: free
    buildCommand: bundle install && corepack enable && yarn install && bundle exec rails assets:precompile
    startCommand: ./bin/rails-post-deploy
    preDeployCommand: bundle exec rails db:drop db:create db:migrate db:seed DISABLE_DATABASE_ENVIRONMENT_CHECK=1
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled
